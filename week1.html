<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>ECOM050 - CF1 Intro Flashcards</title>

<body>

<h1>ECOM050 - CF1 Intro Flashcards</h1>
<p>Topics: Intro to Finance, Firms, Financial System, Governance, Time Value of Money</p>

<div class="flashcard" id="flashcard">
  <div class="question" id="question">Loading...</div>
  <button onclick="showAnswer()">Show Answer</button>
  <div class="answer" id="answer" style="display:none;">Loading...</div>
</div>

<div class="controls">
  <button onclick="prevCard()">Previous</button>
  <button onclick="shuffleCards()">Shuffle</button>
  <button onclick="nextCard()">Next</button>
</div>

<a href="index.html">⬅ Back to Home</a>

<script>
const flashcards = [
  // What is Finance
  { question: "What is finance?", answer: "Finance is the study of allocating money, investments, and markets." },
  { question: "What 3 disciplines is finance based on?", answer: "Economics (decision-making), Statistics (uncertainty), Accounting (business language)." },

  // Projects, Firms, Individuals
  { question: "What defines a 'project' in finance?", answer: "Anything that generates cash flows with an upfront investment." },
  { question: "What defines a 'firm'?", answer: "A collection of projects managed together." },
  { question: "How is a student’s education investment a project?", answer: "The student pays upfront and expects salary as future cash flows." },

  // Financial System
  { question: "What are the 3 main players in the financial system?", answer: "Government, Firms, Investors (households)." },
  { question: "What role do financial institutions play?", answer: "They act as intermediaries facilitating investment, savings, pensions, and securities issuance." },

  // What is a Corporation
  { question: "What is a corporation?", answer: "A permanent legal entity distinct from its shareholders." },
  { question: "What is limited liability?", answer: "Shareholders are not personally responsible for corporate debt." },

  // Business Types
  { question: "What is the difference between a sole proprietorship, partnership, and corporation in terms of liability?", answer: "Sole and partnership: unlimited liability; Corporation: limited liability." },
  { question: "Which business type has separate taxation for owner and business?", answer: "Corporation." },

  // Ownership and Governance
  { question: "What is the agency problem?", answer: "Conflict of interest between shareholders (owners) and managers (control)." },
  { question: "What are examples of agency costs?", answer: "Inefficiencies, mismanagement, personal benefits taken by managers." },
  { question: "What is corporate governance?", answer: "System defining relationship between shareholders, board, and managers to reduce agency problems." },
  { question: "What are ways to reduce agency problems?", answer: "Incentives (carrot), Regulation (stick), and Activism (threat)." },

  // Case Study - Tyco
  { question: "What was Tyco’s main governance issue?", answer: "Excessive executive enrichment and poor oversight." },
  { question: "Who lost the most in Tyco’s failure?", answer: "Shareholders." },

  // Financial Manager Roles
  { question: "What does the CFO do?", answer: "Oversees financial policy and corporate planning." },
  { question: "What does the Treasurer do?", answer: "Handles capital raising, cash management, and banking." },
  { question: "What does the Controller do?", answer: "Manages accounting, taxes, and financial reporting." },
  { question: "What is the financial flow cycle of a firm?", answer: "Raise → Invest → Operate → Reinvest or Return to investors." },

  // Goals and Value
  { question: "What is the main goal of a corporation?", answer: "Maximize firm’s market value (maximize shareholder value)." },
  { question: "Why not maximize profit?", answer: "Profit can be short-term and manipulated; value accounts for long-term performance and timing." },

  // Key Concepts - Assets and Value
  { question: "What are real assets?", answer: "Tangible or intangible productive assets (plants, patents)." },
  { question: "What are financial assets?", answer: "Claims on income from real assets (stocks, bonds)." },

  // Time Value of Money
  { question: "What is the time value of money?", answer: "A dollar today is worth more than a dollar tomorrow." },
  { question: "What is the formula for Future Value (FV)?", answer: "FV = PV × (1 + r)^n" },
  { question: "What is the Present Value (PV) of $100 received in 1 year at 8%?", answer: "PV = 100 / 1.08 = $92.59" },
  { question: "What is Net Present Value (NPV)?", answer: "NPV = Present value of future cash flows – initial investment" },

  // Perpetuities
  { question: "What is the PV of a perpetuity?", answer: "PV = C / r" },
  { question: "What is a growing perpetuity?", answer: "Series of cash flows growing at rate g forever. PV = C / (r - g)" },

  // Arbitrage and Pricing
  { question: "What is arbitrage?", answer: "Riskless profit from price differences in equivalent assets across markets." },
  { question: "What is the Law of One Price?", answer: "Equivalent investments must have the same price in different competitive markets." },
  { question: "Why do prices reflect information?", answer: "Because trading on mispricing embeds information into prices — basis for EMH." }
];

let currentIndex = 0;

function displayCard() {
  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');
  questionEl.textContent = flashcards[currentIndex].question;
  answerEl.textContent = flashcards[currentIndex].answer;
  answerEl.style.display = "none";
}

function showAnswer() {
  document.getElementById('answer').style.display = "block";
}

function nextCard() {
  currentIndex = (currentIndex + 1) % flashcards.length;
  displayCard();
}

function prevCard() {
  currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
  displayCard();
}

function shuffleCards() {
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  currentIndex = 0;
  displayCard();
}

window.onload = displayCard;
</script>

</body>
</html>
