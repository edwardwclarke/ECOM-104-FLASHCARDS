<h1>CF9: Foreign Exchange & International Investment</h1>
<p>Topics: Exchange Rates, Hedging, FX Theories, Global Capital Budgeting</p>

<div class="flashcard" id="flashcard">
  <div class="question" id="question">Loading...</div>
  <button onclick="showAnswer()">Show Answer</button>
  <div class="answer" id="answer" style="display:none;">Loading...</div>
</div>

<div class="controls">
  <button onclick="prevCard()">Previous</button>
  <button onclick="shuffleCards()">Shuffle</button>
  <button onclick="nextCard()">Next</button>
</div>

<a href="index.html">⬅ Back to Home</a>

<script>
const flashcards = [
  // Basic Concepts
  { question: "What is an exchange rate?", answer: "The price of one currency in terms of another." },
  { question: "What is the spot exchange rate?", answer: "The current rate for immediate exchange of currencies." },
  { question: "What is a forward exchange rate?", answer: "The agreed rate for exchanging currencies on a future date." },

  // Forward Premium/Discount
  { question: "What does a forward premium mean?", answer: "The foreign currency is expected to strengthen — forward rate > spot rate." },
  { question: "What is a forward discount?", answer: "The foreign currency is expected to weaken — forward rate < spot rate." },
  { question: "How do you calculate the forward premium/discount?", answer: "((Forward - Spot) / Spot) × (360 / days to maturity)" },

  // FX Market Players
  { question: "Who are the main participants in FX markets?", answer: "Corporations, investors, governments, and speculators." },
  { question: "What is arbitrage in FX?", answer: "Profiting from price discrepancies across markets without risk." },

  // Hedging
  { question: "What is transaction exposure?", answer: "Risk from future currency-denominated payables or receivables." },
  { question: "How can firms hedge transaction exposure?", answer: "Using forward contracts, options, or borrowing in foreign currency." },
  { question: "What is economic exposure?", answer: "Long-term impact of FX changes on a firm's value and competitiveness." },
  { question: "What is operational hedging?", answer: "Structuring operations (sales and costs) to balance currency inflows and outflows." },

  // Theories
  { question: "What is interest rate parity (IRP)?", answer: "The forward/spot rate reflects interest rate differences between countries." },
  { question: "What is the expectation theory in FX?", answer: "The forward rate equals the expected future spot rate." },
  { question: "What is purchasing power parity (PPP)?", answer: "Currencies adjust so identical goods cost the same in each country." },
  { question: "What is the international Fisher effect?", answer: "Currencies with higher nominal rates will depreciate due to inflation." },

  // Investment Evaluation
  { question: "What are the 2 methods to evaluate international projects?", answer: "1. Convert foreign cash flows to domestic using forward rates and discount; 2. Discount in foreign currency then convert." },
  { question: "Why separate investment decisions from FX hedging?", answer: "To avoid rejecting positive NPV projects due to FX risk that can be managed separately." },

  // FX Market Insights
  { question: "Why might firms not hedge?", answer: "Costs, belief FX will reverse, natural hedging via operations." },
  { question: "What does the evidence show about FX markets?", answer: "FX rates show volatility, short-term predictability is low, and hedging adds value for exposed firms." }
];

let currentIndex = 0;

function displayCard() {
  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');
  questionEl.textContent = flashcards[currentIndex].question;
  answerEl.textContent = flashcards[currentIndex].answer;
  answerEl.style.display = "none";
}

function showAnswer() {
  document.getElementById('answer').style.display = "block";
}

function nextCard() {
  currentIndex = (currentIndex + 1) % flashcards.length;
  displayCard();
}

function prevCard() {
  currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
  displayCard();
}

function shuffleCards() {
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  currentIndex = 0;
  displayCard();
}

window.onload = displayCard;
</script>

</body>
</html>
